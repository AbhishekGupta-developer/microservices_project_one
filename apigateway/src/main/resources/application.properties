spring.application.name=apigateway

# API Gateway server port
server.port=80

# Route: Forward /api-gateway/invoice/ to invoice-service
spring.cloud.gateway.server.webflux.routes[0].id=invoice-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api-gateway/invoice/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=RewritePath=/api-gateway/invoice/(?<segment>.*), /${segment}

# Route: Forward /api-gateway/order/ to order-service
spring.cloud.gateway.server.webflux.routes[1].id=order-service
spring.cloud.gateway.server.webflux.routes[1].uri=http://localhost:8082
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api-gateway/order/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=RewritePath=/api-gateway/order/(?<segment>.*), /${segment}